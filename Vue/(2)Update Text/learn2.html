<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <input type="text" v-model="message">
        <div>{{ $data | json }}</div>
    </div>
    <script>
    var data = {
        message: 'Hello World!',
        test:'test'
    }
    new Vue({
        el: '#app',
        data: data
    });
    </script>
</body>

</html>
